<ion-nav-view>
    <ion-view title="My title">
        <div class="bar bar-header my_red">
            <h1 class="title">Red Ant</h1>
        </div>
                        <!-- Tab 1 for the fully paid registered service providers -->
                <h4 class="text-center">Earned Commission</h4>
                <div class="card">
                    <!--<div class="list">-->
                        <ion-item ng-show="data.length" ng-repeat="item in data">
                            <div class="item">
                                <strong style="text-transform: capitalize"> {{item.name}}</strong><br/>
                                <p><i class="icon ion-ios-location" style="font-size: small"></i> &nbsp; &nbsp; {{item.location}}</p>

                                <p><i class="icon ion-social-bitcoin" style="font-size: small; color: gold"></i>&nbsp; &nbsp;
                                   Kshs. {{item.customer_fee * item.agent_commission / 100}}</p>
                            </div>
                        </ion-item>

                        <ion-item ng-show="data.length"><strong>Total Kshs. {{total}}.</strong></ion-item>
                        <ion-item ng-hide="data.length"><strong>You have not earned commission.</strong></ion-item>
                    <!--</div>-->
                </div>
        </ion-view>
</ion-nav-view>
